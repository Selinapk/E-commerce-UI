<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/checkout.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
    <div class="progresses py-4">
        <ul class="d-flex align-items-center justify-content-between">
            <li id="step-1" class="green"><span><i class="fa fa-check "></i></span></li>
            <li id="step-2"><span><i class="fa fa-check "></i></span></li>
            <li id="step-3" class="gray"></li>
            <li id="step-4" class="gray"></li>
        </ul>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <div class="row mt-4 justify-content-around">
        <form class="col-lg-6 col-sm-12  col-md-6">
            <div class="form-row py-5">
                <div class="row py-3">
                    <div class="col-md-6 mt-md-0 mt-3"> <input placeholder="Email address" class="form-control"
                            required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3"> <input placeholder="Phone number" class="form-control" required>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-6 mt-md-0 mt-3 "> <input placeholder="First name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3"> <input placeholder="Last name" class="form-control" required>
                    </div>
                </div>
                <div class="row form-group py-3">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <select class="form-select" id="exampleFormControlSelect1">
                            <option disabled selected>District</option>
                            <option>Morang</option>
                            <option>Bhaktapur</option>
                            <option>Lalitpur</option>
                            <option>Kathmandu</option>
                            <option>Jumla</option>
                            <option>Kailali</option>
                        </select>
                    </div>

                    <div class="col-md-6 mt-md-0 mt-3"> <input placeholder="City" class="form-control" required> </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-6 mt-md-0 mt-3"> <input placeholder="Area" class="form-control" required> </div>
                    <div class="col-md-6 mt-md-0 mt-3"> <input placeholder="Address" class="form-control" required>
                    </div>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Please email me the latest fashion news and exclusive offers.
                    </label>
                </div>
                <div class=" button col-5 d-flex justify-content-center py-4" style="width:90%;">
                    <button class="submit btn btn-dark border-primary py-3 col-md-3 .col-md-offset-3"
                        type="submit">Continue</button>
                </div>
            </div>
        </form>

       
        <div class="col-lg-6 col-sm-12  col-md-6 border-box p-lg-5 p-md-3">
            <div class="p-2 d-flex justify-content-between bg-pay align-items-center"> 
                    <h5 class="mb-0">
                        <bold>Order Summary</bold>
                    </h5>
                 <button class="voucher btn btn-dark border-dark" type="submit">Edit Cart</button>
            </div>
            <div class="d-flex my-4 justify-content-start">
                <div class="mr-2"> <img src="./assets/img/flare.png" alt="" height="130px" width="100px"></div>
                <div class="product-title d-flex flex-column">
                    <h5>Printed Flare Dress</h5>
                    <div class="colors py-3">
                        <h6><strong>Color:</strong> Cream</h6>
                        <div class="size">
                            <h6><strong>Size:</strong> L</h6>
                            <div class="quantity">
                                <h6><strong>Qty:</strong>1</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class=" d-flex justify-content-between align-items-center"><p class="mb-0 fs-6" style="color:rgb(211, 211, 211)">Enter a voucher code</p><button
                        class="voucher p-2 btn btn-dark border-dark" style="width:20%;" type="submit">Apply</button></div>
                <hr style="width:70%;">
                <div class="d-flex justify-content-between mt-3"> <h5 class=" fw-500">Discount</h5> </div>
                <hr>
                <div class="d-flex justify-content-between mt-2"> <h5 class=" fw-500">Subtotal: </h5>
                    <h5>Rs.2277</h5>
                </div>
                <div class="d-flex justify-content-between mt-3"> <h5 class="fw-500">Delivery Cost:
                </h5> <h5>Rs.100</h5> </div>
                <hr>
                <div class="d-flex justify-content-between mt-3"> <h5 class="fw-500">TOTAL: </h5> <h5
                        class="text-primary">Rs.2377</h5> </div>
            </div>
        </div>
    </div>
    </div>


</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
